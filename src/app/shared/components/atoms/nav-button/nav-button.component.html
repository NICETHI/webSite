<button
  *ngIf="link; else withoutLink"
  mat-menu-item
  class="nav-link customize"
  [routerLink]="link"
  routerLinkActive="active"
  tabindex="0"
>
  <mat-icon>{{ icon }}</mat-icon>
  <span>{{ text }}</span>
</button>

<ng-template #withoutLink>
  <button
    mat-menu-item
    class="nav-link customize"
    routerLinkActive="active"
    tabindex="0"
  >
    <mat-icon>{{ icon }}</mat-icon>
    <span>{{ text }}</span>
  </button>
</ng-template>
